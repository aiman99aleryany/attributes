<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- link to CSS & JS & icon-->
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/x-icon" href="./icon.ico" />
    <script src="./script.js"></script>
    <!--  -->

    <!-- Running link on second tabs -->
    <base target="_blank" />
    <!--  -->

    <!-- OG protocol -->
    <meta property="og:title" content="Summer Cinema" />
    <meta property="og:type" content="website" />
    <!-- -Image data -->
    <meta property="og:image:url" content="./logo.jpg" />
    <meta property="og:image:type" content="image/jpg" />
    <meta property="og:image:alt" content="Summer Cinema Logo" />
    <!-- site data -->
    <meta property="og:url" content="www.summercinema.com" />
    <meta property="og:description" content="Summer Cinema search" />
    <meta property="site_name" content="Summer Cinema" />
    <!-------------------------------------------------------------->

    <!-- Boiler data -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--  -->
    <title>Summer Cinema</title>
  </head>
  <body>
    <header>
      <center>
        <br />
        <h1>Summer Cinema</h1>
      </center>
    </header>
    <center>
      <main>
        <form>
          <br />

          <section>
            <label for="date">
              date:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label
            >
            <input type="date" name="date" id="date" />
            <br /><br />
          </section>

          <section>
            <label for="number"
              >Movie Number:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label
            >
            <input
              type="number"
              name="number"
              max="100"
              min="0"
              step="2"
              autofocus
            />
            <br /><br />
          </section>

          <section>
            <p>Optional:</p>
            <input type="checkbox" name="star-5" id="star5" value="5" checked />
            <label for="star5">Subtitle</label>
            <br />
            <br />
          </section>

          <button disabled>Search seats</button>
        </form>
      </main>
    </center>
    <footer></footer>
  </body>
</html>
